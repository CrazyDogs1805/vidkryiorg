<div class="form_bl">

            <h3 class="title">Задай будь-яке цікавляче тебя питання</h3>
        </div>
        <div class="col-md-8 col-md-offset-2">

                            <label for="">Ім'я</label>
                        </p>

                            <label for="">Електронна пошта</label>
                        </p>

Ми постараємося відповісти Вам якомога швидше! :)</p>
                            <a href="#" id="back_to_form" class="back_to_form">Закрити</a>
